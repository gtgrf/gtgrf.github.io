---
layout: single
---
<div class="post">

	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<p class="post-meta">{{ page.role }} | {{ page.workdate | date: '%b %Y' }}{% if page.workdateto %} ~ {{ page.workdateto | date: '%b %Y' }}{% endif %}</p>
	</header>

	<article class="post-content">
		{{ content }}
	</article>

</div>
