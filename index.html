---
layout: default
---

<div class="grid">
	<div class="grid-sizer"></div>
	{% for post in site.posts %}

		<div class="grid-item">
			<div class="item">
				<a href="{{ post.url | prepend: site.baseurl }}">
					<img src="{{ post.preview }}">
					<span class="post-title">{{ post.title }}</span>
				</a>
		   </div>
		</div>

	{% endfor %}
</div>
