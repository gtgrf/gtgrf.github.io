---
layout: default
---

<div class="grid">
	<div class="grid-sizer"></div>
	{% for post in site.posts %}

		<div class="grid-item">
			<div class="item">
				<a href="{{ post.url | prepend: site.baseurl }}">
					<img src="{{ post.preview }}">
				</a>
				<div class="post-info">
					<a href="{{ post.url | prepend: site.baseurl }}">
						<span class="post-title">{{ post.title }}</span>
					</a>
					<span class="post-meta">{% if post.role %}{{ post.role }} | {% endif %}
						{{ post.workdate | date: '%b %Y' }}
						{% if post.workdateto %} ~ {{ post.workdateto | date: '%b %Y' }}{% endif %}</span>
				</div>
		   </div>
		</div>

	{% endfor %}
</div>
