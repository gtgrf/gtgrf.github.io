---
layout: default
---

<div class="grid">
	<div class="grid-sizer"></div>
	{% for post in site.posts %}

		<div class="grid-item">
			<div class="item">
				<a href="{{ post.url | prepend: site.baseurl }}">
					<img src="{{ post.preview }}">
					<span></span>
					<div class="post-info">
						<span class="post-title">{{ post.title }}</span>
						<span class="post-meta">{% if post.role %}{{ post.role }} | {% endif %}
						{{ post.workdate | date: '%b %Y' }}
						{% if post.workdateto %} ~ {{ post.workdateto | date: '%b %Y' }}{% endif %}</span>
					</div>
				</a>
		   </div>
		</div>

	{% endfor %}
</div>
